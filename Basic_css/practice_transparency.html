<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    p{
        color:rgb(255,0,0,.6);
        /* red color transparent ,0-means fully transparent ,1- means not transparent */
        /* transparency can be write in percentage like colors */
    }
    </style>
</head>
<body>
    <!-- marquee tag, behavior alternate for bounce back -->
    <marquee
    height=200px
    width=250px
    style="border: solid;"
    behavior="alternate"
    direction="down">
    <marquee behavior="alternate" direction="right">
    <p>hello!</p>
    hello
</marquee>
</marquee>
</body>
</html>
