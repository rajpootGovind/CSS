<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative unit</title>
    <style>
        /* Relative unit to Font-size..em 1*parent element font-size, rem 1*HTML element */
        div{
            font-size: 30px;
        }
    
        div2{
            font-size:2em;
        }
        /* Relative unit to Viewport  vw,vh  1/100*width/height of viewpport */
        p{
          background-color: aqua;
          width:50vw;
          height:20vh;
          font-size:3rem;
        }
    </style>
</head>
<body>
<div>ok
    <div2>A</div2> 
</div>
   
   <p>Okk!</p>
</body>
</html>
