<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element selector</title>

    <!-- Add poperty By using style tag -->
    <style>
        p{
            color:red;
            font-size:larger;
        }
        /* here p is a element/tag/type slector */
        h1{
            color:blue;
            background-color: yellow;
            text-align: center;
            /* for doing color display only behind the text */
            display:inline;
        }
    </style>

</head>
<body>
    <p>This is my First paragraph</p>
    <h1>This is my Main heading</h1>
    <p>This is my Second paragraph</p>
    <h2>This is my second heading</h2>

</body>
</html>
