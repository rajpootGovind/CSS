<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <!-- There are total many ways to specifies the colors, here are some-->
    <style>
        /* Hexadeciaml colors specification, #_ _ _ _ _ _,00->ff */
        h1{
            color:#870399;
        }
        /* RGB colors specifications, rgb(),0->255 or 0%->100% */
        h2{
            color:rgb(45%,60%,99%);
            /* color:rgb(100,190,201); */
        }
        /* predefined colors names, 140 */
        h3{
            color:aqua;
        }
    </style>

</head>
<body>
    <h1>ok!</h1>
    <h2>okk!</h2>
    <h3>okkk!</h3>
</body>
</html>
